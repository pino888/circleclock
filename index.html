<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hand-seconds"><div class="sec"><p id="sec-value"></p></div></div>
            <div class="hand hand-minute"><div class="min"><p id="min-value"></p></div></div>
            <div class="hand hand-hour"><div class="hrs"><p id="hrs-value"></p></div></div>
        </div>
    </div>
</body>
</html>
